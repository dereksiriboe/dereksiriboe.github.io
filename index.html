<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Derek Siriboe</title>
  <link rel="icon" href="favicon.ico">
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-fg: #000000;
      --muted: #666666;
      --accent-orange: #FF6B35;
      --max-width: 1200px;
      --gutter: 0px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--primary-fg);
      font-family: 'Times New Roman', Times, serif;
      font-size: 16px;
      line-height: 1.6;
    }

    body {
      min-height: 100vh;
    }

    .site-wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 40px;
    }

    .site-header {
      margin-bottom: 40px;
      transition: box-shadow 0.2s ease;
    }

    .site-header button {
      border: none;
      background: transparent;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      cursor: pointer;
      font-family: 'Times New Roman', Times, serif;
    }

    .site-header .name {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .site-header .location,
    .site-header .email {
      font-size: 16px;
      color: var(--muted);
    }

    .site-header .email a {
      color: inherit;
      text-decoration: none;
    }

    .site-header .email a:hover {
      text-decoration: underline;
    }

    body.is-subpage .site-header {
      position: sticky;
      top: 0;
      background: var(--primary-bg);
      padding-bottom: 16px;
      z-index: 20;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
    }

    body.is-subpage .site-wrapper {
      padding-top: 24px;
    }

    .primary-nav,
    .sub-nav {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .primary-nav a,
    .sub-nav a {
      text-decoration: none;
      color: var(--primary-fg);
      font-size: 16px;
      position: relative;
    }

    .primary-nav a::after,
    .sub-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 1px;
      background: transparent;
      transition: background 0.2s ease;
    }

    .primary-nav a:hover::after,
    .sub-nav a:hover::after,
    .primary-nav a.is-active::after,
    .sub-nav a.is-active::after {
      background: var(--primary-fg);
    }

    .content {
      display: block;
      width: 100%;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: flex-start;
    }

    .grid > div {
      display: flex;
      flex-wrap: nowrap;
      gap: var(--gutter);
      align-items: flex-start;
      overflow-x: auto;
      width: 100%;
    }

    .grid > div.carousel-row {
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      flex-wrap: nowrap;
      gap: var(--gutter);
      align-items: flex-start;
      width: max-content;
      animation: scroll-left var(--scroll-duration, 40s) linear infinite;
      transform: translateX(0);
    }

    .carousel-track .is-clone {
      pointer-events: none;
    }

    .grid-item {
      background: #f5f5f5;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      flex-shrink: 0;
    }

    .grid-item img,
    .grid-item video {
      height: 100px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .grid-item iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    .grid-item audio {
      width: 100%;
      height: 40px;
    }

    .grid-item.youtube {
      background: #000;
      color: #fff;
      text-decoration: none;
      flex-direction: column;
    }

    .grid-item.youtube img {
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .grid-item.youtube:hover img {
      opacity: 1;
    }

    .grid-item.youtube .play-badge {
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-item.youtube .play-badge::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 10px solid #fff;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      margin-left: 2px;
    }

    .accent-block {
      background: var(--accent-orange);
    }

    .grid-spacer {
      flex-basis: 100%;
      height: 60px;
    }

    .playlist { width: 100%; max-width: 640px; height: 352px; }

    .spotify-embed { background: transparent; }
    .spotify-embed iframe { border-radius: 12px; }

    .hero-grid {
      margin-top: 40px;
    }

    .home-description {
      max-width: 520px;
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 16px;
    }

    .hero-image {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 900px) {
      .site-wrapper {
        padding: 32px 24px;
      }
    }

    @media (max-width: 768px) {
      .site-wrapper {
        padding: 24px 16px;
      }

      .primary-nav,
      .sub-nav {
        gap: 16px;
        margin-bottom: 24px;
      }

      .grid-item img,
      .grid-item video {
        height: 85px;
      }

      .grid-spacer { height: 40px; }
    }

    @media (max-width: 520px) {
      .site-wrapper {
        padding: 16px;
      }

      .site-header {
        margin-bottom: 32px;
      }

      .grid-item img,
      .grid-item video {
        height: 70px;
      }

      .grid-spacer { height: 30px; }
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s ease;
    }

    .lightbox.is-open {
      display: flex;
      opacity: 1;
      background: rgba(0, 0, 0, 0.95);
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      cursor: zoom-out;
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .lightbox.is-open img {
      transform: scale(1);
      opacity: 1;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      line-height: 1;
      font-weight: 300;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease 0.2s, transform 0.3s ease 0.2s;
    }

    .lightbox.is-open .lightbox-close {
      opacity: 0.8;
      transform: translateY(0);
    }

    .lightbox-close:hover {
      opacity: 1;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
      padding: 20px;
      line-height: 1;
      font-weight: 300;
      opacity: 0;
      transition: opacity 0.3s ease 0.2s, transform 0.2s ease;
      user-select: none;
    }

    .lightbox.is-open .lightbox-nav {
      opacity: 0.8;
    }

    .lightbox-nav:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .lightbox-nav:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .lightbox-nav:disabled:hover {
      transform: translateY(-50%) scale(1);
    }

    .lightbox-prev {
      left: 20px;
    }

    .lightbox-next {
      right: 20px;
    }

    .grid-item.clickable {
      cursor: zoom-in;
    }

    .grid-sentinel {
      width: 100%;
      height: 1px;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(calc(-1 * var(--scroll-distance, 100%)));
      }
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header" id="site-header">
      <button type="button" id="home-button" aria-label="Return to homepage">
        <span class="name">Derek Siriboe</span>
        <span class="location">New York, NY</span>
        <span class="email"><a href="mailto:asap@cocoyams.com">asap@cocoyams.com</a></span>
      </button>
    </header>

    <nav class="primary-nav" id="primary-nav" aria-label="Primary">
      <!-- populated by script -->
    </nav>

    <div id="sub-nav-container"></div>

    <main class="content" id="content" role="main"></main>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous">&lsaquo;</button>
    <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next">&rsaquo;</button>
    <img id="lightbox-img" src="" alt="">
  </div>

  <template id="home-template">
    <section class="home-view" aria-label="Featured work">
      <div class="hero-image">
        <img src="images/hero/hero.jpg" alt="Derek Siriboe" loading="eager">
      </div>
    </section>
  </template>

  <template id="loading-template">
    <div style="padding:40px 0; color: var(--muted);">Loading contentâ€¦</div>
  </template>

  <template id="error-template">
    <div style="padding:40px 0; color: var(--muted);">Content unavailable. Please try again later.</div>
  </template>

  <script>
    // Initial config - subsections for project will be loaded dynamically
    let sectionConfig = [
      {
        id: 'library',
        label: 'library',
        defaultSubsection: null,
        subsections: []
      }
    ];

    // Function to load dynamic subsections from data folder
    async function loadDynamicSubsections() {
      try {
        // Fetch list of data files
        const response = await fetch('data/manifest.json', { cache: 'no-store' });
        if (!response.ok) return;

        const manifest = await response.json();

        // Update library subsections (formerly project)
        if (manifest.project && manifest.project.length > 0) {
          const librarySection = sectionConfig.find(s => s.id === 'library');
          librarySection.subsections = manifest.project.map(name => ({
            id: name,
            label: name,
            data: `data/${name}.json`
          }));
          librarySection.defaultSubsection = librarySection.subsections[0]?.id || null;
        }

        // Rebuild subsection lookup
        rebuildSubsectionLookup();
        buildPrimaryNav();
      } catch (error) {
        console.warn('Could not load dynamic subsections:', error);
      }
    }

    function rebuildSubsectionLookup() {
      subsectionLookup.clear();
      sectionConfig.forEach(section => {
        section.subsections.forEach(sub => {
          subsectionLookup.set(sub.id, { section, subsection: sub });
        });
      });
    }

    const subsectionLookup = new Map();
    sectionConfig.forEach(section => {
      section.subsections.forEach(sub => {
        subsectionLookup.set(sub.id, { section, subsection: sub });
      });
    });

    const dataCache = new Map();

    const primaryNav = document.getElementById('primary-nav');
    const subNavContainer = document.getElementById('sub-nav-container');
    const content = document.getElementById('content');
    const homeTemplate = document.getElementById('home-template');
    const loadingTemplate = document.getElementById('loading-template');
    const errorTemplate = document.getElementById('error-template');
    const libraryBatchSize = 6;

    let currentInfiniteScrollObserver = null;
    let currentInfiniteScrollSentinel = null;
    const carouselUpdaters = new Set();
    let carouselResizeBound = false;
    const carouselScrollSpeed = 40;

    function buildPrimaryNav(currentSection = null) {
      primaryNav.innerHTML = '';
      // Hide primary nav if there's only one section
      if (sectionConfig.length <= 1) {
        primaryNav.style.display = 'none';
        return;
      }
      primaryNav.style.display = 'flex';
      sectionConfig.forEach(section => {
        // Skip sections marked to hide from nav
        if (section.hideFromNav) return;

        // On home page, only show library (hide bonus)
        if (!currentSection && section.hideFromHome) return;

        const link = document.createElement('a');
        link.href = `#${section.defaultSubsection}`;
        link.textContent = section.label;
        link.dataset.section = section.id;
        primaryNav.appendChild(link);
      });
    }

    function setActivePrimary(sectionId) {
      primaryNav.querySelectorAll('a').forEach(anchor => {
        anchor.classList.toggle('is-active', anchor.dataset.section === sectionId);
      });
    }

    function renderHome() {
      document.body.classList.remove('is-subpage');
      setActivePrimary(null);
      subNavContainer.innerHTML = '';
      content.innerHTML = '';
      if (currentInfiniteScrollObserver) {
        currentInfiniteScrollObserver.disconnect();
        currentInfiniteScrollObserver = null;
      }
      if (currentInfiniteScrollSentinel) {
        currentInfiniteScrollSentinel.remove();
        currentInfiniteScrollSentinel = null;
      }
      carouselUpdaters.clear();
      content.appendChild(homeTemplate.content.cloneNode(true));
      buildPrimaryNav(null);

      // Show library subsections on home page
      const librarySection = sectionConfig.find(s => s.id === 'library');
      if (librarySection && librarySection.subsections.length > 0) {
        renderSubNav(librarySection, null);
      }
    }

    function renderSubNav(section, activeSubId) {
      subNavContainer.innerHTML = '';
      // Show navigation if there are subsections
      if (section.subsections.length === 0) {
        return;
      }
      const nav = document.createElement('nav');
      nav.className = 'sub-nav';
      nav.setAttribute('aria-label', `${section.label} subsections`);
      section.subsections.forEach(sub => {
        const link = document.createElement('a');
        link.href = `#${sub.id}`;
        link.textContent = sub.label;
        if (sub.id === activeSubId) {
          link.classList.add('is-active');
        }
        nav.appendChild(link);
      });
      subNavContainer.appendChild(nav);
    }

    async function loadSubsectionData(subsection) {
      if (dataCache.has(subsection.id)) {
        return dataCache.get(subsection.id);
      }
      const response = await fetch(subsection.data, { cache: 'no-store' });
      if (!response.ok) {
        throw new Error(`Failed to load ${subsection.data}`);
      }
      const json = await response.json();
      dataCache.set(subsection.id, json);
      return json;
    }

    function createGridItem(item) {
      if (Array.isArray(item)) {
        console.warn('Unexpected array item', item);
        return null;
      }

      const normalized = { ...item };
      if (!normalized.type && normalized.file) {
        const ext = normalized.file.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'avif', 'bmp'].includes(ext)) {
          normalized.type = 'image';
        } else if (['mp3', 'wav', 'ogg'].includes(ext)) {
          normalized.type = 'audio';
        } else if (['mp4', 'webm', 'mov'].includes(ext)) {
          normalized.type = 'video';
        }
      }

      const sizeClass = ['small','medium','large','tall','wide','playlist'].includes(normalized.size) ? normalized.size : 'medium';
      const wrapper = document.createElement('div');
      wrapper.className = `grid-item ${sizeClass}`;

      switch (normalized.type) {
        case 'accent': {
          wrapper.classList.add('accent-block');
          if (normalized.color) {
            wrapper.style.background = normalized.color;
          }
          wrapper.setAttribute('aria-hidden', 'true');
          break;
        }
        case 'youtube': {
          const videoId = normalized.videoId || '';
          const thumbnail = normalized.thumbnail === 'auto' && videoId
            ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
            : normalized.thumbnail;
          const link = document.createElement('a');
          link.href = `https://www.youtube.com/watch?v=${videoId}`;
          link.target = '_blank';
          link.rel = 'noopener';
          link.className = 'grid-item youtube';
          link.classList.add(sizeClass);
          if (thumbnail) {
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.alt = normalized.alt || 'YouTube preview';
            img.src = thumbnail;
            link.appendChild(img);
          }
          const badge = document.createElement('span');
          badge.className = 'play-badge';
          link.appendChild(badge);
          return link;
        }
        case 'spotify': {
          wrapper.classList.add('spotify-embed');
          const iframe = document.createElement('iframe');
          iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
          iframe.loading = 'lazy';
          iframe.src = buildSpotifyEmbedUrl(normalized.url);
          wrapper.appendChild(iframe);
          break;
        }
        case 'audio': {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.preload = 'metadata';
          audio.src = normalized.file;
          if (normalized.title) {
            audio.title = normalized.title;
          }
          wrapper.appendChild(audio);
          break;
        }
        case 'video': {
          const video = document.createElement('video');
          video.controls = true;
          video.preload = 'metadata';
          video.src = normalized.file;
          if (normalized.poster) {
            video.poster = normalized.poster;
          }
          wrapper.appendChild(video);
          break;
        }
        default: {
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.src = normalized.file;
          img.alt = normalized.alt || deriveAlt(normalized.file);
          wrapper.appendChild(img);
          wrapper.classList.add('clickable');
          wrapper.addEventListener('click', () => openLightbox(normalized.file, img.alt));
        }
      }

      return wrapper;
    }

    function buildSpotifyEmbedUrl(url) {
      if (!url) return '';
      try {
        const parsed = new URL(url);
        parsed.pathname = '/embed' + parsed.pathname;
        if (!parsed.search) {
          parsed.search = '?utm_source=generator';
        }
        return parsed.toString();
      } catch (error) {
        console.warn('Invalid Spotify URL', url);
        return url;
      }
    }

    function deriveAlt(path) {
      return path.split('/').pop().split('.').shift().replace(/[-_]/g, ' ');
    }

    function registerCarouselUpdater(updater) {
      carouselUpdaters.add(updater);
      if (!carouselResizeBound) {
        window.addEventListener('resize', () => {
          carouselUpdaters.forEach(fn => fn());
        });
        carouselResizeBound = true;
      }
    }

    function setupCarouselRow(rowWrapper) {
      rowWrapper.classList.add('carousel-row');
      const track = document.createElement('div');
      track.className = 'carousel-track';
      const items = Array.from(rowWrapper.children);
      items.forEach(item => track.appendChild(item));
      items.forEach(item => {
        const clone = item.cloneNode(true);
        clone.classList.add('is-clone');
        clone.setAttribute('aria-hidden', 'true');
        track.appendChild(clone);
      });
      rowWrapper.appendChild(track);

      const updateDuration = () => {
        if (!track.isConnected) return;
        const distance = Math.max(track.scrollWidth / 2, 0);
        if (distance === 0) return;
        track.style.setProperty('--scroll-distance', `${distance}px`);
        track.style.setProperty('--scroll-duration', `${distance / carouselScrollSpeed}s`);
      };

      registerCarouselUpdater(() => requestAnimationFrame(updateDuration));
      requestAnimationFrame(updateDuration);

      track.querySelectorAll('img, video').forEach(media => {
        if (media.complete || media.readyState >= 2) {
          return;
        }
        media.addEventListener('load', updateDuration, { once: true });
        media.addEventListener('loadeddata', updateDuration, { once: true });
      });
    }

    function renderGrid(rows) {
      const grid = document.createElement('div');
      grid.className = 'grid content-grid';
      appendRowsToGrid(grid, rows);
      return grid;
    }

    function appendRowsToGrid(grid, rows, { enableCarousel = false } = {}) {
      rows.forEach(row => {
        if (Array.isArray(row)) {
          const rowWrapper = document.createElement('div');
          row.forEach(item => {
            const element = createGridItem(item);
            if (element) {
              rowWrapper.appendChild(element);
            }
          });
          if (rowWrapper.children.length > 0) {
            if (enableCarousel) {
              setupCarouselRow(rowWrapper);
            }
            grid.appendChild(rowWrapper);
          }
        } else if (row && typeof row.spacer === 'number') {
          const spacer = document.createElement('div');
          spacer.className = 'grid-spacer';
          spacer.style.height = `${row.spacer}px`;
          grid.appendChild(spacer);
        }
      });
    }

    function renderLibraryInfiniteScroll(rows) {
      const grid = document.createElement('div');
      grid.className = 'grid content-grid';
      content.appendChild(grid);

      let nextIndex = 0;

      const loadNextBatch = () => {
        const slice = rows.slice(nextIndex, nextIndex + libraryBatchSize);
        appendRowsToGrid(grid, slice, { enableCarousel: true });
        nextIndex += slice.length;

        if (nextIndex >= rows.length && currentInfiniteScrollObserver) {
          currentInfiniteScrollObserver.disconnect();
          currentInfiniteScrollObserver = null;
        }
        if (nextIndex >= rows.length && currentInfiniteScrollSentinel) {
          currentInfiniteScrollSentinel.remove();
          currentInfiniteScrollSentinel = null;
        }
      };

      loadNextBatch();

      if (!('IntersectionObserver' in window) || rows.length <= libraryBatchSize) {
        while (nextIndex < rows.length) {
          loadNextBatch();
        }
        return;
      }

      currentInfiniteScrollSentinel = document.createElement('div');
      currentInfiniteScrollSentinel.className = 'grid-sentinel';
      content.appendChild(currentInfiniteScrollSentinel);

      currentInfiniteScrollObserver = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              loadNextBatch();
            }
          });
        },
        { rootMargin: '200px' }
      );
      currentInfiniteScrollObserver.observe(currentInfiniteScrollSentinel);
    }

    async function renderSubsection(target) {
      document.body.classList.add('is-subpage');
      const { section, subsection } = target;

      setActivePrimary(section.id);
      renderSubNav(section, subsection.id);
      content.innerHTML = '';
      if (currentInfiniteScrollObserver) {
        currentInfiniteScrollObserver.disconnect();
        currentInfiniteScrollObserver = null;
      }
      if (currentInfiniteScrollSentinel) {
        currentInfiniteScrollSentinel.remove();
        currentInfiniteScrollSentinel = null;
      }
      carouselUpdaters.clear();

      content.appendChild(loadingTemplate.content.cloneNode(true));
      try {
        const data = await loadSubsectionData(subsection);
        content.innerHTML = '';
        if (section.id === 'library' && subsection.id !== 'playlists') {
          renderLibraryInfiniteScroll(data.rows || []);
        } else {
          content.appendChild(renderGrid(data.rows || []));
        }
      } catch (error) {
        console.error(error);
        content.innerHTML = '';
        content.appendChild(errorTemplate.content.cloneNode(true));
      }
    }

    function handleRoute() {
      const hash = window.location.hash.replace(/^#/, '');
      if (!hash) {
        renderHome();
        return;
      }
      const target = subsectionLookup.get(hash);
      if (target) {
        renderSubsection(target);
      } else {
        renderHome();
      }
    }

    document.getElementById('home-button').addEventListener('click', () => {
      window.location.hash = '';
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxPrev = document.getElementById('lightbox-prev');
    const lightboxNext = document.getElementById('lightbox-next');

    let currentLightboxImages = [];
    let currentLightboxIndex = -1;

    function openLightbox(src, alt) {
      // Build list of all clickable images on current page
      currentLightboxImages = Array.from(
        document.querySelectorAll('.grid-item.clickable:not(.is-clone) img')
      ).map(img => ({
        src: img.src,
        alt: img.alt
      }));

      // Find index of current image
      currentLightboxIndex = currentLightboxImages.findIndex(img => img.src === src);

      lightboxImg.src = src;
      lightboxImg.alt = alt || '';
      lightbox.classList.add('is-open');
      document.body.style.overflow = 'hidden';
      updateLightboxNav();
    }

    function closeLightbox() {
      lightbox.classList.remove('is-open');
      document.body.style.overflow = '';
      currentLightboxImages = [];
      currentLightboxIndex = -1;
    }

    function updateLightboxNav() {
      lightboxPrev.disabled = currentLightboxIndex <= 0;
      lightboxNext.disabled = currentLightboxIndex >= currentLightboxImages.length - 1;
    }

    function showPrevImage() {
      if (currentLightboxIndex > 0) {
        currentLightboxIndex--;
        const img = currentLightboxImages[currentLightboxIndex];
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        updateLightboxNav();
      }
    }

    function showNextImage() {
      if (currentLightboxIndex < currentLightboxImages.length - 1) {
        currentLightboxIndex++;
        const img = currentLightboxImages[currentLightboxIndex];
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        updateLightboxNav();
      }
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        closeLightbox();
      }
    });

    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', showPrevImage);
    lightboxNext.addEventListener('click', showNextImage);

    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('is-open')) {
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowLeft') {
          showPrevImage();
        } else if (e.key === 'ArrowRight') {
          showNextImage();
        }
      }
    });

    // Initialize
    async function init() {
      await loadDynamicSubsections();
      buildPrimaryNav();
      window.addEventListener('hashchange', handleRoute);
      handleRoute();
    }

    init();
  </script>
</body>
</html>
