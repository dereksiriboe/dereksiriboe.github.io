<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Derek Siriboe</title>
  <link rel="icon" href="favicon.ico">
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-fg: #000000;
      --muted: #666666;
      --accent-orange: #FF6B35;
      --max-width: 1200px;
      --gutter: 10px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      color: var(--primary-fg);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
    }

    body {
      min-height: 100vh;
    }

    .site-wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 40px;
    }

    .site-header {
      margin-bottom: 40px;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }

    .site-header button {
      border: none;
      background: transparent;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      cursor: pointer;
    }

    .site-header .name {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .site-header .location,
    .site-header .email {
      font-size: 16px;
      color: var(--muted);
    }

    .site-header .email a {
      color: inherit;
      text-decoration: none;
    }

    .site-header .email a:hover {
      text-decoration: underline;
    }

    body.is-subpage .site-header {
      position: sticky;
      top: 0;
      background: var(--primary-bg);
      padding-bottom: 16px;
      z-index: 20;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
    }

    body.is-subpage .site-wrapper {
      padding-top: 24px;
    }

    .primary-nav,
    .sub-nav {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .primary-nav a,
    .sub-nav a {
      text-decoration: none;
      color: var(--primary-fg);
      font-size: 16px;
      position: relative;
    }

    .primary-nav a::after,
    .sub-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 1px;
      background: transparent;
      transition: background 0.2s ease;
    }

    .primary-nav a:hover::after,
    .sub-nav a:hover::after,
    .primary-nav a.is-active::after,
    .sub-nav a.is-active::after {
      background: var(--primary-fg);
    }

    .content {
      display: block;
      width: 100%;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gutter);
      align-items: flex-start;
    }

    .grid-item {
      background: #f5f5f5;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-item img,
    .grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .grid-item iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    .grid-item audio {
      width: 100%;
      height: 40px;
    }

    .grid-item.youtube {
      background: #000;
      color: #fff;
      text-decoration: none;
      flex-direction: column;
    }

    .grid-item.youtube img {
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }

    .grid-item.youtube:hover img {
      opacity: 1;
    }

    .grid-item.youtube .play-badge {
      position: absolute;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid-item.youtube .play-badge::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 10px solid #fff;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      margin-left: 2px;
    }

    .accent-block {
      background: var(--accent-orange);
    }

    .grid-spacer {
      flex-basis: 100%;
      height: 60px;
    }

    .small { width: 80px; height: 80px; }
    .medium { width: 120px; height: 80px; }
    .large { width: 160px; height: 80px; }
    .tall { width: 80px; height: 120px; }
    .wide { width: 200px; height: 80px; }
    .playlist { width: 100%; max-width: 640px; height: 352px; }

    .spotify-embed { background: transparent; }
    .spotify-embed iframe { border-radius: 12px; }

    .hero-grid {
      margin-top: 40px;
    }

    .home-description {
      max-width: 520px;
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .site-wrapper {
        padding: 32px 24px;
      }
    }

    @media (max-width: 768px) {
      .site-wrapper {
        padding: 24px 16px;
      }

      .primary-nav,
      .sub-nav {
        gap: 16px;
        margin-bottom: 24px;
      }

      .small { width: 70px; height: 70px; }
      .medium { width: 100px; height: 70px; }
      .large { width: 140px; height: 70px; }
      .tall { width: 70px; height: 100px; }
      .wide { width: 160px; height: 70px; }
      .grid-spacer { height: 40px; }
    }

    @media (max-width: 520px) {
      .site-wrapper {
        padding: 16px;
      }

      .site-header {
        margin-bottom: 32px;
      }

      .small { width: 60px; height: 60px; }
      .medium { width: 90px; height: 60px; }
      .large { width: 120px; height: 60px; }
      .tall { width: 60px; height: 90px; }
      .wide { width: 140px; height: 60px; }
      .grid-spacer { height: 30px; }
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header" id="site-header">
      <button type="button" id="home-button" aria-label="Return to homepage">
        <span class="name">Derek Siriboe</span>
        <span class="location">New York, NY</span>
        <span class="email"><a href="mailto:asap@cocoyams.com">asap@cocoyams.com</a></span>
      </button>
    </header>

    <nav class="primary-nav" id="primary-nav" aria-label="Primary">
      <!-- populated by script -->
    </nav>

    <div id="sub-nav-container"></div>

    <main class="content" id="content" role="main"></main>
  </div>

  <template id="home-template">
    <section class="home-view" aria-label="Featured work">
      <p class="home-description">
        Minimal commissions and ongoing experiments across style, photo, and audio-visual practice.
      </p>
      <div class="grid hero-grid">
        <div class="grid-item wide"><img src="images/style/project/project-001.jpg" alt="Editorial lookbook pose" loading="lazy"></div>
        <div class="grid-item small accent-block" aria-hidden="true"></div>
        <div class="grid-item tall"><img src="images/style/private-client/client-001.jpg" alt="Private client portrait" loading="lazy"></div>
        <div class="grid-item medium"><img src="images/photo/fun/fun-001.jpg" alt="Road trip snapshot" loading="lazy"></div>
        <div class="grid-item large"><img src="images/photo/project/photo-proj-001.jpg" alt="Brand shoot portrait" loading="lazy"></div>
        <div class="grid-item small accent-block" aria-hidden="true"></div>
        <div class="grid-item large"><img src="images/style/project/project-003.jpg" alt="Studio lighting experiment" loading="lazy"></div>
        <div class="grid-item wide"><img src="images/photo/fun/fun-002.jpg" alt="Sunset over water" loading="lazy"></div>
        <div class="grid-item tall"><img src="images/photo/project/photo-proj-002.jpg" alt="Product detail" loading="lazy"></div>
        <div class="grid-item medium"><img src="images/style/private-client/client-002.jpg" alt="Client posing in studio" loading="lazy"></div>
        <div class="grid-item small accent-block" aria-hidden="true"></div>
        <div class="grid-item large"><img src="images/style/private-client/client-003.jpg" alt="Editorial-style portrait" loading="lazy"></div>
        <div class="grid-item medium"><img src="images/photo/fun/fun-003.jpg" alt="Candid street scene" loading="lazy"></div>
      </div>
    </section>
  </template>

  <template id="loading-template">
    <div style="padding:40px 0; color: var(--muted);">Loading contentâ€¦</div>
  </template>

  <template id="error-template">
    <div style="padding:40px 0; color: var(--muted);">Content unavailable. Please try again later.</div>
  </template>

  <script>
    const sectionConfig = [
      {
        id: 'style',
        label: 'style',
        defaultSubsection: 'style-private-client',
        subsections: [
          { id: 'style-private-client', label: 'private-client', data: 'data/style-private-client.json' },
          { id: 'style-project', label: 'project', data: 'data/style-project.json' }
        ]
      },
      {
        id: 'photo',
        label: 'photo',
        defaultSubsection: 'photo-fun',
        subsections: [
          { id: 'photo-fun', label: 'fun', data: 'data/photo-fun.json' },
          { id: 'photo-project', label: 'project', data: 'data/photo-project.json' }
        ]
      },
      {
        id: 'audio-visual',
        label: 'audio-visual',
        defaultSubsection: 'audio-visual-sound',
        subsections: [
          { id: 'audio-visual-sound', label: 'sound', data: 'data/audio-visual-sound.json' },
          { id: 'audio-visual-playlists', label: 'playlists', data: 'data/audio-visual-playlists.json' },
          { id: 'audio-visual-video', label: 'video', data: 'data/audio-visual-video.json' }
        ]
      },
      {
        id: 'design',
        label: 'design',
        defaultSubsection: 'design-garment',
        subsections: [
          { id: 'design-garment', label: 'garment', data: 'data/design-garment.json' },
          { id: 'design-ui-ux', label: 'ui-ux', data: 'data/design-ui-ux.json' }
        ]
      }
    ];

    const subsectionLookup = new Map();
    sectionConfig.forEach(section => {
      section.subsections.forEach(sub => {
        subsectionLookup.set(sub.id, { section, subsection: sub });
      });
    });

    const dataCache = new Map();

    const primaryNav = document.getElementById('primary-nav');
    const subNavContainer = document.getElementById('sub-nav-container');
    const content = document.getElementById('content');
    const homeTemplate = document.getElementById('home-template');
    const loadingTemplate = document.getElementById('loading-template');
    const errorTemplate = document.getElementById('error-template');

    function buildPrimaryNav() {
      primaryNav.innerHTML = '';
      sectionConfig.forEach(section => {
        const link = document.createElement('a');
        link.href = `#${section.defaultSubsection}`;
        link.textContent = section.label;
        link.dataset.section = section.id;
        primaryNav.appendChild(link);
      });
    }

    function setActivePrimary(sectionId) {
      primaryNav.querySelectorAll('a').forEach(anchor => {
        anchor.classList.toggle('is-active', anchor.dataset.section === sectionId);
      });
    }

    function renderHome() {
      document.body.classList.remove('is-subpage');
      setActivePrimary(null);
      subNavContainer.innerHTML = '';
      content.innerHTML = '';
      content.appendChild(homeTemplate.content.cloneNode(true));
    }

    function renderSubNav(section, activeSubId) {
      subNavContainer.innerHTML = '';
      const nav = document.createElement('nav');
      nav.className = 'sub-nav';
      nav.setAttribute('aria-label', `${section.label} subsections`);
      section.subsections.forEach(sub => {
        const link = document.createElement('a');
        link.href = `#${sub.id}`;
        link.textContent = sub.label;
        if (sub.id === activeSubId) {
          link.classList.add('is-active');
        }
        nav.appendChild(link);
      });
      subNavContainer.appendChild(nav);
    }

    async function loadSubsectionData(subsection) {
      if (dataCache.has(subsection.id)) {
        return dataCache.get(subsection.id);
      }
      const response = await fetch(subsection.data, { cache: 'no-store' });
      if (!response.ok) {
        throw new Error(`Failed to load ${subsection.data}`);
      }
      const json = await response.json();
      dataCache.set(subsection.id, json);
      return json;
    }

    function createGridItem(item) {
      if (Array.isArray(item)) {
        console.warn('Unexpected array item', item);
        return null;
      }

      const normalized = { ...item };
      if (!normalized.type && normalized.file) {
        const ext = normalized.file.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif', 'webp', 'avif', 'bmp'].includes(ext)) {
          normalized.type = 'image';
        } else if (['mp3', 'wav', 'ogg'].includes(ext)) {
          normalized.type = 'audio';
        } else if (['mp4', 'webm', 'mov'].includes(ext)) {
          normalized.type = 'video';
        }
      }

      const sizeClass = ['small','medium','large','tall','wide','playlist'].includes(normalized.size) ? normalized.size : 'medium';
      const wrapper = document.createElement('div');
      wrapper.className = `grid-item ${sizeClass}`;

      switch (normalized.type) {
        case 'accent': {
          wrapper.classList.add('accent-block');
          if (normalized.color) {
            wrapper.style.background = normalized.color;
          }
          wrapper.setAttribute('aria-hidden', 'true');
          break;
        }
        case 'youtube': {
          const videoId = normalized.videoId || '';
          const thumbnail = normalized.thumbnail === 'auto' && videoId
            ? `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
            : normalized.thumbnail;
          const link = document.createElement('a');
          link.href = `https://www.youtube.com/watch?v=${videoId}`;
          link.target = '_blank';
          link.rel = 'noopener';
          link.className = 'grid-item youtube';
          link.classList.add(sizeClass);
          if (thumbnail) {
            const img = document.createElement('img');
            img.loading = 'lazy';
            img.alt = normalized.alt || 'YouTube preview';
            img.src = thumbnail;
            link.appendChild(img);
          }
          const badge = document.createElement('span');
          badge.className = 'play-badge';
          link.appendChild(badge);
          return link;
        }
        case 'spotify': {
          wrapper.classList.add('spotify-embed');
          const iframe = document.createElement('iframe');
          iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
          iframe.loading = 'lazy';
          iframe.src = buildSpotifyEmbedUrl(normalized.url);
          wrapper.appendChild(iframe);
          break;
        }
        case 'audio': {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.preload = 'metadata';
          audio.src = normalized.file;
          if (normalized.title) {
            audio.title = normalized.title;
          }
          wrapper.appendChild(audio);
          break;
        }
        case 'video': {
          const video = document.createElement('video');
          video.controls = true;
          video.preload = 'metadata';
          video.src = normalized.file;
          if (normalized.poster) {
            video.poster = normalized.poster;
          }
          wrapper.appendChild(video);
          break;
        }
        default: {
          const img = document.createElement('img');
          img.loading = 'lazy';
          img.src = normalized.file;
          img.alt = normalized.alt || deriveAlt(normalized.file);
          wrapper.appendChild(img);
        }
      }

      return wrapper;
    }

    function buildSpotifyEmbedUrl(url) {
      if (!url) return '';
      try {
        const parsed = new URL(url);
        parsed.pathname = '/embed' + parsed.pathname;
        if (!parsed.search) {
          parsed.search = '?utm_source=generator';
        }
        return parsed.toString();
      } catch (error) {
        console.warn('Invalid Spotify URL', url);
        return url;
      }
    }

    function deriveAlt(path) {
      return path.split('/').pop().split('.').shift().replace(/[-_]/g, ' ');
    }

    function renderGrid(rows) {
      const grid = document.createElement('div');
      grid.className = 'grid content-grid';
      rows.forEach(row => {
        if (Array.isArray(row)) {
          row.forEach(item => {
            const element = createGridItem(item);
            if (element) {
              grid.appendChild(element);
            }
          });
        } else if (row && typeof row.spacer === 'number') {
          const spacer = document.createElement('div');
          spacer.className = 'grid-spacer';
          spacer.style.height = `${row.spacer}px`;
          grid.appendChild(spacer);
        }
      });
      return grid;
    }

    async function renderSubsection(target) {
      document.body.classList.add('is-subpage');
      const { section, subsection } = target;
      setActivePrimary(section.id);
      renderSubNav(section, subsection.id);
      content.innerHTML = '';
      content.appendChild(loadingTemplate.content.cloneNode(true));
      try {
        const data = await loadSubsectionData(subsection);
        content.innerHTML = '';
        content.appendChild(renderGrid(data.rows || []));
      } catch (error) {
        console.error(error);
        content.innerHTML = '';
        content.appendChild(errorTemplate.content.cloneNode(true));
      }
    }

    function handleRoute() {
      const hash = window.location.hash.replace(/^#/, '');
      if (!hash) {
        renderHome();
        return;
      }
      const target = subsectionLookup.get(hash);
      if (target) {
        renderSubsection(target);
      } else {
        renderHome();
      }
    }

    document.getElementById('home-button').addEventListener('click', () => {
      window.location.hash = '';
    });

    buildPrimaryNav();
    window.addEventListener('hashchange', handleRoute);
    handleRoute();
  </script>
</body>
</html>
